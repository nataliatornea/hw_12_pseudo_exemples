<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo CSS Classes</title>
    <style>
        body {
            background-color: dimgray;
        }
        #square {
            background-color: indianred;
            color: lavender;
            font-size: 50px;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        #square:hover {
            background-color: magenta;
            color: black;
            transform: rotate(90deg);
            
        }
     
    </style>

</head>
<body >
    
    <div id="square">
        :)
    </div>
</body>
</html>
